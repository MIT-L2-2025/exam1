          function displayRestaurants(data) {
              const restaurantList = document.getElementById('restaurantList');
              restaurantList.innerHTML = '';
              data.forEach((restaurant, index) => {
                  const card = document.createElement('div');
                  card.className = 'card p-6';
                  card.innerHTML = `
                      <h2 class="text-2xl font-bold text-indigo-300 mb-4">${restaurant.name}</h2>
                      <p class="text-gray-300 mb-2"><strong>Spécialité:</strong> ${restaurant.specialite}</p>
                      <p class="text-gray-300 mb-2"><strong>Adresse:</strong> ${restaurant.address}</p>
                      <p class="text-gray-300 mb-2"><strong>Contact:</strong> ${restaurant.contact}</p>
                      <p class="text-gray-300 mb-4"><strong>Coordonnées:</strong>
                          ${restaurant.latitude && restaurant.longitude 
                            ? `Latitude ${restaurant.latitude}, Longitude ${restaurant.longitude}` 
                            : 'Non disponible'}
                      </p>
                      <img src="${restaurant.photo}" alt="Photo de ${restaurant.name}">
                      ${restaurant.latitude && restaurant.longitude ? 
                        `<div id="map-${index}" class="map"></div>` : ''}
                  `;
                  restaurantList.appendChild(card);

                  if (restaurant.latitude && restaurant.longitude) {
                      setTimeout(() => {
                          const map = L.map('map-' + index).setView([restaurant.latitude, restaurant.longitude], 13);
                          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                              attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                          }).addTo(map);
                          L.marker([restaurant.latitude, restaurant.longitude]).addTo(map)
                              .bindPopup(restaurant.name);
                      }, 0);
                  }
              });
          }

          function filterRestaurants() {
              const searchTerm = document.getElementById('searchInput').value.toLowerCase();
              const filtered = restaurants.filter(restaurant => {
                  return (
                      (restaurant.name || '').toLowerCase().includes(searchTerm) ||
                      (restaurant.specialite || '').toLowerCase().includes(searchTerm) ||
                      (restaurant.address || '').toLowerCase().includes(searchTerm)
                  );
              });
              displayRestaurants(filtered);
          }

          document.addEventListener('DOMContentLoaded', () => {
              displayRestaurants(restaurants);
              document.getElementById('searchInput').addEventListener('input', filterRestaurants);
          });
