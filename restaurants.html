<html lang="fr">

  <style>
    :root {
      --primary: #e53e3e;
      --primary-light: #feb2b2;
      --secondary: #38a169;
      --dark: #1a202c;
      --light: #f7fafc;
      --gray: #a0aec0;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: var(--dark);
      line-height: 1.7;
    }
    
    .header {
      background-color: var(--primary);
      color: white;
      padding: 2rem 0;
      text-align: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    
    .restaurants-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .restaurant-card {
      background-color: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .restaurant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    .restaurant-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .restaurant-content {
      padding: 1.5rem;
    }
    
    .restaurant-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .restaurant-info {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    
    .restaurant-info i {
      color: var(--primary);
      width: 1.5rem;
      margin-right: 0.75rem;
    }
    
    .restaurant-actions {
      display: flex;
      margin-top: 1.5rem;
      gap: 0.75rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border: none;
      color: white;
    }
    
    .btn i {
      margin-right: 0.5rem;
    }
    
    .btn-primary {
      background-color: var(--primary);
    }
    
    .btn-primary:hover {
      background-color: #c53030;
    }
    
    .btn-secondary {
      background-color: var(--secondary);
    }
    
    .btn-secondary:hover {
      background-color: #2f855a;
    }
    
    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--gray);
      color: var(--dark);
    }
    
    .btn-outline:hover {
      background-color: #edf2f7;
    }
    
    .rating {
      display: inline-flex;
      align-items: center;
      background-color: rgba(246, 173, 85, 0.1);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-weight: 500;
    }
    
    .rating i {
      color: #f6ad55;
      margin-right: 0.25rem;
    }
    
    .map-container {
      height: 0;
      overflow: hidden;
      width: 100%;
      border-radius: var(--border-radius);
      margin-top: 1rem;
      transition: height 0.3s ease;
    }
    
    .map-container.active {
      height: 300px;
    }
    
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    
    .filter-input {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
    }
    
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background-color: var(--primary-light);
      color: var(--primary);
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-left: 0.5rem;
    }
    
    footer {
      background-color: var(--dark);
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
    }
    
    @media (max-width: 768px) {
      .restaurants-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .restaurant-title {
        font-size: 1.25rem;
      }
    }
  </style>

</head>

    const directionsRenderers = [];
    let filteredRestaurants = [...restaurantData];
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      renderRestaurants(restaurantData);
      
      // Set up event listeners
      document.getElementById('filter-button').addEventListener('click', applyFilters);
      document.getElementById('search-input').addEventListener('keyup', event => {
        if (event.key === 'Enter') {
          applyFilters();
        }
      });
      
      document.getElementById('sort-select').addEventListener('change', applyFilters);
    });
    
    function renderRestaurants(restaurants) {
      const container = document.getElementById('restaurants-container');
      container.innerHTML = '';
      
      if (restaurants.length === 0) {
        container.innerHTML = '<div class="no-results">No restaurants found matching your criteria.</div>';
        return;
      }
      
      restaurants.forEach((restaurant, index) => {
        const card = document.createElement('div');
        card.className = 'restaurant-card';
        
        const validCoordinates = restaurant.latitude !== 0 && restaurant.longitude !== 0;
        
        card.innerHTML = `
          <img class="restaurant-image" src="${restaurant.photo}" alt="${restaurant.name}">
          <div class="restaurant-content">
            <h2 class="restaurant-title">${restaurant.name}</h2>
            
            <div class="restaurant-info">
              <i class="fas fa-map-marker-alt"></i>
              <span>${restaurant.address}</span>
            </div>
            
            <div class="restaurant-info">
              <i class="fas fa-phone"></i>
              <span>${restaurant.phone}</span>
            </div>
            
            <div class="restaurant-info">
              <i class="fas fa-utensils"></i>
              <span>${restaurant.type}</span>
            </div>
            
            <div class="restaurant-info">
              <i class="fas fa-clock"></i>
              <span>${restaurant.hours}</span>
            </div>
            
            <div class="restaurant-info">
              <i class="fas fa-star"></i>
              <span class="rating">
                ${restaurant.rating} <span class="badge">${restaurant.reviews} reviews</span>
              </span>
            </div>
            
            <div class="restaurant-actions">
              ${validCoordinates ? `
                <button class="btn btn-secondary" onclick="showRoute(${index})">
                  <i class="fas fa-route"></i> View Route
                </button>
                <button class="btn btn-outline" onclick="toggleMap(${index})">
                  <i class="fas fa-map"></i> Toggle Map
                </button>
              ` : `
                <button class="btn btn-outline" disabled>
                  <i class="fas fa-map-marker-slash"></i> No Map Available
                </button>
              `}
            </div>
            
            ${validCoordinates ? `<div id="map-${index}" class="map-container"></div>` : ''}
          </div>
        `;
        
        container.appendChild(card);
      });
    }
    
    function applyFilters() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const sortBy = document.getElementById('sort-select').value;
      
      // Filter restaurants
      filteredRestaurants = restaurantData.filter(restaurant => {
        return restaurant.name.toLowerCase().includes(searchTerm) || 
               restaurant.address.toLowerCase().includes(searchTerm) ||
               restaurant.type.toLowerCase().includes(searchTerm);
      });
      
      // Sort restaurants
      filteredRestaurants.sort((a, b) => {
        if (sortBy === 'rating') {
          return parseFloat(b.rating) - parseFloat(a.rating);
        } else if (sortBy === 'reviews') {
          return parseInt(b.reviews) - parseInt(a.reviews);
        } else if (sortBy === 'name') {
          return a.name.localeCompare(b.name);
        }
        return 0;
      });
      
      renderRestaurants(filteredRestaurants);
    }
    
    // Initialize Google Maps
    function initMaps() {
      restaurantData.forEach((restaurant, index) => {
        mapsData[index] = {
          lat: parseFloat(restaurant.latitude) || 0,
          lng: parseFloat(restaurant.longitude) || 0,
          name: restaurant.name
        };
      });
    }
    
    function showRoute(index) {
      const restaurant = filteredRestaurants[index];
      const restaurantIndex = restaurantData.findIndex(r => r.name === restaurant.name);
      
      if (mapsData[restaurantIndex].lat === 0 || mapsData[restaurantIndex].lng === 0) return;
      
      const mapElement = document.getElementById(`map-${index}`);
      if (!mapElement) return;
      
      // Make map visible
      mapElement.classList.add('active');
      
      // Initialize map if not already done
      if (!window.google || !window.google.maps) {
        alert('Google Maps is still loading. Please try again in a moment.');
        return;
      }
      
      const map = new google.maps.Map(mapElement, {
        center: { 
          lat: mapsData[restaurantIndex].lat, 
          lng: mapsData[restaurantIndex].lng 
        },
        zoom: 15
      });
      
      const marker = new google.maps.Marker({
        position: { 
          lat: mapsData[restaurantIndex].lat, 
          lng: mapsData[restaurantIndex].lng 
        },
        map: map,
        title: restaurant.name
      });
      
      // Set up directions renderer
      const directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: false
      });
      directionsRenderers[index] = directionsRenderer;
      
      // Get user location and show route
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            
            const directionsService = new google.maps.DirectionsService();
            directionsService.route({
              origin: userLocation,
              destination: { 
                lat: mapsData[restaurantIndex].lat, 
                lng: mapsData[restaurantIndex].lng 
              },
              travelMode: google.maps.TravelMode.DRIVING
            }, (result, status) => {
              if (status === google.maps.DirectionsStatus.OK) {
                directionsRenderer.setDirections(result);
              } else {
                alert('Unable to calculate route: ' + status);
              }
            });
          },
          (error) => {
            alert('Geolocation error: ' + error.message);
          }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }
    
    function toggleMap(index) {
      const restaurant = filteredRestaurants[index];
      const restaurantIndex = restaurantData.findIndex(r => r.name === restaurant.name);
      
      if (mapsData[restaurantIndex].lat === 0 || mapsData[restaurantIndex].lng === 0) return;
      
      const mapElement = document.getElementById(`map-${index}`);
      if (!mapElement) return;
      
      if (mapElement.classList.contains('active')) {
        mapElement.classList.remove('active');
      } else {
        mapElement.classList.add('active');
        
        // Initialize map if not already done
        if (!window.google || !window.google.maps) {
          alert('Google Maps is still loading. Please try again in a moment.');
          return;
        }
        
        const map = new google.maps.Map(mapElement, {
          center: { 
            lat: mapsData[restaurantIndex].lat, 
            lng: mapsData[restaurantIndex].lng 
          },
          zoom: 15
        });
        
        new google.maps.Marker({
          position: { 
            lat: mapsData[restaurantIndex].lat, 
            lng: mapsData[restaurantIndex].lng 
          },
          map: map,
          title: restaurant.name
        });
      }
    }
  </script>
