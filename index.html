        const mapData = restaurants.map(r => ({ lat: parseFloat(r.latitude) || 0, lng: parseFloat(r.longitude) || 0, name: r.name || '' }));
        let maps = [], directionsRenderers = [];

        // Définir la fonction initMaps sur window pour le callback Google Maps
        window.initMaps = function() {
            mapData.forEach((data, i) => {
                const elt = document.getElementById('map-' + i);
                if (elt && data.lat && data.lng) {
                    const map = new google.maps.Map(elt, { center: { lat: data.lat, lng: data.lng }, zoom: 15 });
                    new google.maps.Marker({ position: { lat: data.lat, lng: data.lng }, map, title: data.name });
                    maps[i] = map;
                    directionsRenderers[i] = new google.maps.DirectionsRenderer({ map });
                }
            });
        };

        function renderRestaurants() {
            const container = document.getElementById('restaurantContainer');
            container.innerHTML = '';
            restaurants.forEach(function(r, i) {
                var html =
                  '<article class="restaurant">' +
                    '<img src="' + (r.photo || 'https://via.placeholder.com/400') + '" alt="Photo de ' + (r.name || 'restaurant') + '">' +
                    '<div class="restaurant-content">' +
                      '<h2>' + (r.name || 'Nom inconnu') + '</h2>' +
                      '<p><i class="fas fa-map-marker-alt"></i>' + (r.vicinity || 'Adresse non disponible') + '</p>' +
                      '<p><i class="fas fa-phone"></i>' + (r.international_phone_number || 'Téléphone international non disponible') + '</p>' +
                      '<p><i class="fas fa-globe"></i>' + (r.website || 'Website non disponible') + '</p>' +
                      '<p><i class="fas fa-map-pin"></i>Lat: ' + (r.latitude || 'N/A') + ', Lng: ' + (r.longitude || 'N/A') + '</p>' +
                      '<div class="actions">' +
                        (r.website ? '<a href="' + r.website + '" target="_blank" class="website-link"><i class="fas fa-link"></i> Site web</a>' : '') +
                        '<button class="route-button" onclick="showRoute(' + i + ')"><i class="fas fa-route"></i> Itinéraire</button>' +
                        '<button class="route-button" onclick="toggleMap(' + i + ')"><i class="fas fa-map"></i> Carte</button>' +
                      '</div>' +
                      '<div id="map-' + i + '" class="map"></div>' +
                    '</div>' +
                  '</article>';
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        function showRoute(i) {
            if (!maps[i]) return;
            navigator.geolocation.getCurrentPosition(function(pos) {
                var origin = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                var dest = { lat: parseFloat(restaurants[i].latitude), lng: parseFloat(restaurants[i].longitude) };
                new google.maps.DirectionsService().route({ origin: origin, destination: dest, travelMode: 'DRIVING' }, function(res, status) {
                    if (status === 'OK') directionsRenderers[i].setDirections(res);
                    else alert('Erreur itinéraire: ' + status);
                });
            }, function(err) { alert('Géoloc indisponible: ' + err.message); });
        }

        function toggleMap(i) {
            var m = document.getElementById('map-' + i);
            m.style.display = (m.style.display === 'block' ? 'none' : 'block');
        }

        document.getElementById('searchBar').addEventListener('input', function(e) {
            var v = e.target.value.toLowerCase();
            document.querySelectorAll('.restaurant').forEach(function(c) {
                c.style.display = c.querySelector('h2').textContent.toLowerCase().includes(v) ? 'block' : 'none';
            });
        });

        function updateTime() {
            document.getElementById('currentTime').textContent = '🕒 ' + new Date().toLocaleTimeString();
        }

        // Initialisation
        renderRestaurants();
        // initMaps will be called by Google Maps script via callback
        setInterval(updateTime, 1000);
        updateTime();
    </script>
